			<div id="fastingInputDiv">
				<label id="fastingStartTimeLabel">Fasting Start Time :</label>
				<input type="time" id="fastingTimeStartInput" value="17:00" />
			</div>
			<div style="clear:both"></div>

    </div>


    <script>
			var eatingStartInput = document.getElementById("eatingTimeStartInput");
			var fastingStartInput = document.getElementById("fastingTimeStartInput");


			eatingStartInput.onchange = function(){

				// 8 Hours 
				

				var eatingStartHour = eatingStartInput.value.split(':')[0];
				var eatingStartMin = eatingStartInput.value.split(":")[1];


				var fastingStartHour = parseInt(eatingStartHour) + 8 ; 

				if ( fastingStartHour >= 24){

					fastingStartHour = fastingStartHour - 24 ; 
				}
				
				if ( fastingStartHour < 10){

					fastingStartHour = "0" + fastingStartHour;  //Int to String Conversion
				
				} 

				var fastingStartTime = fastingStartHour + ":" + eatingStartMin;

				if ( fastingStartTime == 'undefined'){
					return;
				}

				fastingStartInput.value = fastingStartTime;


			}


			fastingStartInput.onchange = function(){

				var fastingStartHour = fastingStartInput.value.split(':')[0];
				var fastingStartMin = fastingStartInput.value.split(':')[1]; 

				var eatingStartHour = parseInt(fastingStartHour) + 16 ; 
				
				if ( eatingStartHour >= 24){
					eatingStartHour = eatingStartHour - 24 ;

				}

				if ( eatingStartHour < 10){
					eatingStartHour = "0"+ eatingStartHour ; 
				}

				var eatingStartTime = eatingStartHour + ":" + fastingStartMin ;

				if ( eatingStartTime == "undefined"){
					return ; 
				}

				eatingStartInput.value = eatingStartTime; 

			}


    </script>
